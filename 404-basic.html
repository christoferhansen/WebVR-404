<!-- A 404 page with slow spinning text -->
<!doctype html>
<html>

<head>
  <title>404 Webpage Not Found</title>
  <script type="text/javascript" src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script type="text/javascript" src="https://raw.githubusercontent.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.js"></script>
</head>

<body>
  <a-scene>
    <a-entity geometry="primitive: sphere; radius: 1000" material="color: #5F818A; shader: flat" scale="1 1 -1" look-at="#target"></a-entity>
    <a-entity text="text: 404" material="color: #66E1B4" position="-.7 .7 0 "></a-entity>
    <a-entity>
      <a-entity text="text: Page Not Found" material="color: #66E1B4" position="-2 0 0"></a-entity>
      <a-animation attribute="rotation" to="0 360 0" dur="10000" fill="forwards" repeat="indefinite"></a-animation>
    </a-entity>
  </a-scene>
</body>

</html>
